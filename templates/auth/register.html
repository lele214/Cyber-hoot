<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cyber-hoot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(135deg, #1a2a1a 0%, #0a1a0a 100%);
            color: #a8c4a0;
            min-height: 100vh;
        }
        
        .scanline {
            position: relative;
        }
        
        .scanline::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.05) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
        
        .glow {
            text-shadow: 0 0 10px rgba(100, 180, 100, 0.5),
                         0 0 20px rgba(100, 180, 100, 0.3);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #5a7a5a;
            color: #c8e8c0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-button:hover {
            background: #2a4a2a;
            border-color: #6a8a6a;
            box-shadow: 0 0 15px rgba(100, 180, 100, 0.3);
            transform: translateX(-4px);
        }

        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .login-container {
            background: rgba(36, 52, 36, 0.95);
            border: 2px solid #3a5a3a;
            border-radius: 20px;
            padding: 50px 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(100, 180, 100, 0.2),
                        inset 0 0 30px rgba(100, 180, 100, 0.05);
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #d8f8d0;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #a8c8a0;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #c8e8c0;
            font-weight: 500;
            font-size: 14px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background: #1a2a1a;
            border: 2px solid #3a5a3a;
            border-radius: 10px;
            color: #c8e8c0;
            font-size: 14px;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: #5a7a5a;
            box-shadow: 0 0 20px rgba(100, 180, 100, 0.3);
            background: #1a3a1a;
        }

        .input-field::placeholder {
            color: #6a8a6a;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
            font-size: 13px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #4a6a4a;
        }

        .checkbox-wrapper span {
            color: #a8c8a0;
        }

        .forgot-password {
            color: #b8d8b0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
        }

        .forgot-password:hover {
            color: #d8f8d0;
            text-shadow: 0 0 10px rgba(100, 180, 100, 0.5);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3a5a3a, #2a4a2a);
            border: 2px solid #5a7a5a;
            border-radius: 10px;
            color: #d8f8d0;
            font-size: 16px;
            font-weight: 600;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(100, 180, 100, 0.2);
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #4a6a4a, #3a5a3a);
            border-color: #6a8a6a;
            box-shadow: 0 0 30px rgba(100, 180, 100, 0.4);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .register-section {
            text-align: center;
            padding-top: 28px;
            margin-top: 28px;
            border-top: 1px solid #3a5a3a;
        }

        .register-section p {
            color: #a8c8a0;
            font-size: 14px;
        }

        .register-link {
            color: #b8d8b0;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .register-link:hover {
            color: #d8f8d0;
            text-shadow: 0 0 10px rgba(100, 180, 100, 0.5);
            text-decoration: underline;
        }
    </style>
</head>

<body class="scanline">
    <a href="{{ url_for('main.home') }}" class="back-button">
        ← Retour à l'accueil
    </a>

    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <h1 class="glow">Cyber-hoot</h1>
                <p>Connectez-vous à votre compte</p>
            </div>

            <form method="POST" action="{{ url_for('auth.login_post') }}">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" 
                           id="username" 
                           name="username" 
                           class="input-field"
                           placeholder="Entrez votre nom d'utilisateur"
                           autocomplete="username"
                           required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="input-field"
                           placeholder="Entrez votre mot de passe"
                           autocomplete="current-password"
                           required>
                </div>

                <div class="form-options">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="remember">
                        <span>Se souvenir de moi</span>
                    </label>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>

                <button type="submit" class="btn-submit">
                    Se connecter
                </button>
            </form>

            <div class="register-section">
                <p>
                    Pas encore de compte ? 
                    <a href="{{ url_for('auth.register_get') }}" class="register-link">Créer un compte</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
