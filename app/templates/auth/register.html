<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Cyber-hoot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='output.css') }}">
</head>

<body class="min-h-screen bg-gradient-to-br from-primary to-primary-dark">
    <a href="{{ url_for('main.home') }}"
        class="fixed top-5 left-5 px-6 py-3 bg-white text-primary rounded-lg font-semibold text-sm transition-all duration-300 hover:bg-primary hover:text-white hover:-translate-x-1 shadow-lg hover:shadow-primary/30 z-50">
        ← Retour à l'accueil
    </a>

    <div class="flex justify-center items-center min-h-screen p-5">
        <div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-md animate-fadeIn">
            <div class="text-center mb-8">
                <h1 class="text-primary text-4xl mb-2 font-bold">Cyber-hoot</h1>
                <p class="text-gray-600 text-sm">Créez votre compte</p>
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div
                class="p-3 px-4 rounded-lg mb-5 text-sm animate-slideDown {% if category == 'error' %}bg-red-50 text-red-600 border border-red-200{% else %}bg-green-50 text-green-600 border border-green-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('auth.register_post') }}">
                <div class="mb-5">
                    <label for="email" class="block mb-2 text-gray-700 font-medium text-sm">Adresse email</label>
                    <input type="email" id="email" name="email" required autocomplete="email"
                        placeholder="exemple@mail.fr"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 placeholder-gray-400">
                </div>

                <div class="mb-5">
                    <label for="username" class="block mb-2 text-gray-700 font-medium text-sm">Nom d'utilisateur</label>
                    <input type="text" id="username" name="username" required autocomplete="username"
                        placeholder="Entrez votre nom d'utilisateur"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 placeholder-gray-400">
                </div>

                <div class="mb-5">
                    <label for="password" class="block mb-2 text-gray-700 font-medium text-sm">Mot de passe</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                        placeholder="Entrez votre mot de passe"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 placeholder-gray-400">
                </div>

                <div class="mb-5">
                    <label for="password_confirm" class="block mb-2 text-gray-700 font-medium text-sm">Confirmer le mot
                        de passe</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                        autocomplete="new-password" placeholder="Confirmez votre mot de passe"
                        class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-sm transition-all duration-300 outline-none focus:border-primary focus:ring-4 focus:ring-primary/10 placeholder-gray-400">
                </div>

                <button type="submit"
                    class="w-full py-3.5 bg-gradient-to-br from-primary to-primary-dark text-white border-0 rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 shadow-lg shadow-primary/30 hover:-translate-y-0.5 hover:shadow-xl hover:shadow-primary/40 active:translate-y-0">
                    S'inscrire
                </button>
            </form>

            <div class="text-center pt-5 mt-5 border-t border-gray-200">
                <p class="text-gray-600 text-sm">
                    Déjà un compte ?
                    <a href="{{ url_for('auth.login_get') }}"
                        class="text-primary font-semibold transition-colors duration-300 hover:text-primary-dark hover:underline">Se
                        connecter</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
